<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lesson 11</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2475799efc.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
    <div class="sec1">
        <div class="titles">
            <h3 class="sec1h3">Contact</h3>
            <p class="sec1p">Contact us to get free support</p>
        </div>
        <div class="form-wrapper">
            <form class="contact-form" action="#">
             <div class="left">
                <textarea class="textarea-wrapper" id="Description" placeholder="Description"></textarea>
             </div>
             <div class="right">
                 <div class="form">
                    <input class="input-wraper" type="text" id="subjact" placeholder="subjact" required>
                 </div>
                 <div class="form">
                    <input class="input-wraper" type="text" id="names" placeholder="name/surname" required>
                 </div>
                 <div class="form">
                    <input class="input-wraper" type="email" id="email" placeholder="Email" required>
                </div>
                 <div class="form">
                    <button type="button" class="btn">Send</button>
                 </div>
             </div>
        </div>
    </div>
    <div class="sec2">
        <div class="contact-info">
            <div class="circle"> 
                <i class="fas fa-envelope"></i>
            </div>
            <h4 class="cinfo"> Email</h4>
            <p class="pinfo">example@yahoo.com
            </p>
            <p class="pinfo">exampleemail2@yahoo.com
            </p>
        </div>
        <div class="contact-info">
            <div class="circle"> 
                <i class="fas fa-phone-alt"></i>
            </div>
            <h4 class="cinfo">Phone</h4>
            <p class="pinfo">+0 320 422 4254
            </p>
            <p class="pinfo">+0 320 422 4254
            </p>
        </div>
        <div class="contact-info">
            <div class="circle"> 
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h4 class="cinfo">Location</h4>
            <p class="pinfo">Main Str Chicago Ilinois
            </p>
            <p class="pinfo">Main Street New York City
            </p>
        </div>
    </div>
    <div class="titles">
        <h3 class="sec1h3"> Photos</h3>
        <p class="sec1p2">See our latest photos from restaurant and hotel</p>
    </div>
    </section>
</body>
</html>
