<html lang="en">
<head>

<body>
    <section>
    <div class="sec1">
        <div class="titles">
            <h3 class="sec1h3">Contact</h3>
            <p class="sec1p">Contact us to get free support</p>
        </div>
        <div class="form-wrapper">
            <form class="contact-form" action="#">
             <div class="left">
                <textarea class="textarea-wrapper" id="Description" placeholder="Description"></textarea>
             </div>
             <div class="right">
                 <div class="form">
                    <input class="input-wraper" type="text" id="subjact" placeholder="subjact" required>
                 </div>
                 <div class="form">
                    <input class="input-wraper" type="text" id="names" placeholder="name/surname" required>
                 </div>
                 <div class="form">
                    <input class="input-wraper" type="email" id="email" placeholder="Email" required>
                </div>
                 <div class="form">
                    <button type="button" class="btn">Send</button>
                 </div>
             </div>
        </div>
    </div>
    </section>
